<h3>Registration Form</h3>

<div class="container">
  <form #loginForm="ngForm">
    <label for="fName">First Name</label>
    <input type="text" id="fName" [(ngModel)]="fName" name="fName" placeholder="First name.." [required]="true">
    
    <label for="lName">Last Name</label>
    <input type="text" id="lName" [(ngModel)]="lName" name="lName" placeholder="Last name.." [required]="true">

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email.." [required]="true" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #emailField="ngModel">
    <div *ngIf="emailField.errors">
        <div [hidden]="!emailField.errors.pattern">
            <span>
                Email is not valid
            </span>
        </div>
    </div>
    <label for="phone">Phone</label>
    <input type="text" id="ph" [(ngModel)]="ph" name="ph" placeholder="Phone.." [required]="true" pattern="[1-9]{1}[0-9]{9}" minlength="10" maxlength="10" #phoneField="ngModel">
    <div *ngIf="phoneField.errors">
        <div [hidden]="!phoneField.errors.pattern">
            <span>
                Phone number is not valid 
            </span>
        </div>
    </div>
    <label for="fName">Company</label>
    <input type="text" id="company" [(ngModel)]="company" name="company" placeholder="Company name.." [required]="true">
    <label for="fName">User Name</label>
    <input type="text" id="userName" [(ngModel)]="userName" name="userName" placeholder="User name.." [required]="true">
    <label for="pwd">Password</label>
    <input type="password" id="pwd" [(ngModel)]="pwd" name="pwd" placeholder="Password.." [required]="true">
    
    <input type="submit" [disabled]="loginForm.invalid" (click)="submit()" value="Submit">
  </form>
</div>
  <style>

}
